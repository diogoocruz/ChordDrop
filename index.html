<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChordDrop</title>

  <link rel="stylesheet" href="style3.css">
  <link rel="stylesheet" href="https://unpkg.com/chota@latest">
  <link rel="stylesheet" href="ce.css">


</head>
<body>
  <header style="text-align: center;"><h1>ChordDrop</h1>
  </header>

  <div id="inputContainer">
    <div id="nnn" class="parentinput">
      <textarea id="inputText" placeholder="Inserir letra para cifrar." class="g1"></textarea>
      <button onclick="processarTexto()" class="g2">Ok</button>

      <select class="g4"id="notes">
        <option>A</option>
        <option>Bb</option>
        <option>B</option>
        <option>C</option>
        <option>C#</option>
        <option>D</option>
        <option>Eb</option>
        <option>E</option>
        <option>F</option>
        <option>F#</option>
        <option>G</option>
        <option>Ab</option>
      </select>
      <select class="g5" id="chordTypes">
        <option>m</option>
        <option></option>
        <option>m7</option>
        <option>maj7</option>
        <option>7</option>
        <option>º</option>
      </select>
      <button class="g6"onclick="addChord()">Adicionar</button>
      <button class="g10"onclick="transporCima()">Subir meio tom </button>
      <button class="g11"onclick="transporBaixo()">Descer meio tom </button>
      <button class="g12"onclick="printInfo()">PDF</button>

      <textarea class="g8"id="inputTitulo" placeholder="Inserir título."></textarea>
      <button class="g9" onclick="processarTitulo()">Ok</button>
      <div class="g16" id="lixo" ondrop="deleteChord(event)" ondragover="onDragOver(event)">LIXO </div>
      <button call="g3" onclick="trocarEditando()">Editavel</button>
      <select placeholder="Font" class="g7" onchange="fontSelect()" id="Font-Select">
        <option value="" disabled selected>Tipo de Texto</option>
        <option value="Default">Padrão</option>
          <option value="Arial" style="font-family: Arial;">Arial</option>
          <option value="Times New Roman" style="font-family: Times New Roman;">Times New Roman</option>
          <option value="Courier New" style="font-family: Courier Bew">Courier New</option>
      </select>
      <button class="g13" onclick="save()">Salvar</button>
      <button class="g14" onclick="activateInput()">Abrir</button>
      <input  class="g15" type="file" id="fileInput" accept=".html" >
    </div>
    <div id="armazemdeacordes">
    <div class="draggable" draggable="false" ondragstart="onDragStart(event)" id="t1"></div></div>
  </div>
    <div id="outputContainer">
      <h2 id="titulo"></h2>
      <div id="outputImage" ></div>
    </div>
  <footer>
    <a href="https://www.instagram.com/diogoocruz_/">by diogoocruzz</a>
    <a href="instrucoes/instucoes.html" style="padding-left: 20px;">Instruções</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
