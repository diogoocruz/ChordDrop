<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifra</title>

  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div id="inputContainer">
    <textarea id="inputText" placeholder="Inserir lyrics"></textarea>
    <button onclick="processarTexto()">Processar</button>

    <select id="notes" multiple>
      <option>A</option>
      <option>Bb</option>
      <option>B</option>
      <option>C</option>
      <option>C#</option>
      <option>D</option>
      <option>Eb</option>
      <option>E</option>
      <option>F</option>
      <option>F#</option>
      <option>G</option>
      <option>Ab</option>
    </select>
    <select id="chordTypes">
      <option>m</option>
      <option>M</option>
      <option>m7</option>
      <option>maj7</option>
      <option>7</option>
      <option>º</option>
    </select>
    <button onclick="addChord()">Add</button>
    <button onclick="transporCima()">transp + </button>
    <button onclick="transporBaixo()">transp - </button>
    <button onclick="printInfo()">print</button>

    <textarea id="inputTitulo" placeholder="Inserir título"></textarea>
    <button onclick="processarTitulo()">ok</button>

    <div id="armazemdeacordes">
    <div class="draggable" draggable="false" ondragstart="onDragStart(event)" id="t1"></div></div>
  </div>
    <div id="outputContainer">
      <h2 id="titulo">Título</h2>
      <div id="outputImage" ></div>
    </div>

  <script src="script.js"></script>
</body>
</html>
